
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propbotix | Architects of the Autonomous Era</title>
    <link rel="icon" type="image/png" href="./public/black_and_white_minimalist_professional_initial_logo.png">
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Syne:wght@400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* New Color Palette */
            --mint-whisper: #D1F2EB;
            --emerald-green: #50C878;
            --royal-amethyst: #0B6E4F;
            --dark-evergreen: #013220;
            
            --accent-primary: #50C878;
            --accent-glow: rgba(80, 200, 120, 0.15);
            --text-muted: #0B6E4F;
            --text-bright: #D1F2EB;
        }
        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--dark-evergreen);
            color: var(--mint-whisper);
            letter-spacing: -0.01em;
            overflow-x: hidden;
            margin: 0;
        }
        h1, h2, h3, h4, .font-heading {
            font-family: 'Syne', sans-serif;
            letter-spacing: -0.04em;
        }
        .font-mono-tech {
            font-family: 'Space Grotesk', monospace;
            letter-spacing: 0.12em;
        }
        .bg-obsidian { background-color: rgba(1, 50, 32, 0.8); }
        .bg-onyx { background-color: rgba(11, 110, 79, 0.3); }
        .bg-ebon { background-color: rgba(1, 50, 32, 0.6); }
        .bg-jet { background-color: rgba(11, 110, 79, 0.2); }

        .glass-morphism {
            background: rgba(1, 50, 32, 0.6);
            backdrop-filter: blur(32px);
            border: 1px solid rgba(209, 242, 235, 0.1);
        }
        .gradient-text {
            background: linear-gradient(135deg, #D1F2EB 40%, #50C878 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .stroke-text {
            -webkit-text-stroke: 1px rgba(209, 242, 235, 0.2);
            color: transparent;
        }
        .accent-gradient {
            background: linear-gradient(135deg, #50C878 0%, #0B6E4F 100%);
        }
        .card-hover {
            transition: all 0.7s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .card-hover:hover {
            transform: translateY(-12px);
            border-color: rgba(80, 200, 120, 0.4);
            background: rgba(80, 200, 120, 0.05);
            box-shadow: 0 50px 100px -30px rgba(1, 50, 32, 1), 0 0 40px -10px var(--accent-glow);
        }
        .mesh-gradient {
            background-image: 
                radial-gradient(at 10% 10%, rgba(80, 200, 120, 0.15) 0px, transparent 40%),
                radial-gradient(at 90% 90%, rgba(11, 110, 79, 0.1) 0px, transparent 40%);
        }
        .structural-grid {
            background-image: linear-gradient(rgba(209, 242, 235, 0.02) 1px, transparent 1px), 
                              linear-gradient(90deg, rgba(209, 242, 235, 0.02) 1px, transparent 1px);
            background-size: 100px 100px;
        }
        
        .prose-custom h3 {
            font-family: 'Syne', sans-serif;
            font-size: 3.5rem;
            font-weight: 700;
            color: #D1F2EB;
            margin-top: 7rem;
            margin-bottom: 3rem;
            line-height: 1;
        }
        .prose-custom h4 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 0.9rem;
            font-weight: 700;
            color: #50C878;
            text-transform: uppercase;
            letter-spacing: 0.3em;
            margin-top: 5rem;
            margin-bottom: 2rem;
        }
        .prose-custom p {
            margin-bottom: 3rem;
            color: rgba(209, 242, 235, 0.7);
            font-size: 1.4rem;
            line-height: 1.8;
            font-weight: 300;
        }
        .prose-custom ul {
            margin-bottom: 4rem;
            border-left: 1px solid rgba(80, 200, 120, 0.4);
            padding-left: 3rem;
        }
        .prose-custom li {
            margin-bottom: 1.5rem;
            color: rgba(209, 242, 235, 0.9);
            font-size: 1.25rem;
        }

        ::-webkit-scrollbar {
            width: 5px;
        }
        ::-webkit-scrollbar-track {
            background: var(--dark-evergreen);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--royal-amethyst);
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--emerald-green);
        }

        @media (max-width: 768px) {
            .stroke-text {
                -webkit-text-stroke: 0.5px rgba(209, 242, 235, 0.2);
            }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3/",
    "recharts": "https://esm.sh/recharts@2.15.0",
    "lucide-react": "https://esm.sh/lucide-react@0.475.0"
  }
}
</script>
</head>
<body class="selection:bg-blue-600/40 antialiased">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
